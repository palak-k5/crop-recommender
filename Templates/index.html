<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="hero-section" id="home">
        <div class="ellipse"></div>
        <div class="column">
            <div class="content">
                <p class="text-wrapper">CROP PREDICTION SOFTWARE</p>
                <p class="text-s">
                    Recommends the most suitable crops for a given set of environmental parameters while also providing
                    comprehensive threat analysis, investment and soil nutrient using a personalized ChatBot.
                </p>
            </div>
           
        </div>
        <div class="navbar">
            <div class="container">
                <div class="frame-wrapper">
                    <div class="frame-2">
                        <div class="text-wrapper-2">Krishi Assist</div>
                    </div>
                </div>
                <div class="column-2">
                    <div class="column-3">
                        <div class="text-wrapper-3">
                            <a href="#home">Home</a>
                        </div>
                        <div class="text-wrapper-3">
                            <a href="#predict">Predict</a>
                        </div>
                    </div>
                    <button class="button-wrapper">
                        <button class="div-wrapper">
                            <div class="text-wrapper-4">Contact Us</div>
                        </button>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- prediction page -->

    <div class="prediction-pg" id="predict">
        <div class="text">
            <div class="title-description">
                <div class="title">
                    <div class="text-wrapper">CROP PREDICTION</div>
                    <div class="dissuade-ecstatic">Enter details</div>
                </div>
            </div>
        </div>
        <div class="form">


            <form action="/predict" method="POST">
                <div class="parameters">
                    <label for="nitrogen" class="label-wrapper">Nitrogen Content</label>
                    <input type="text" id="nitrogen" name="nitrogen" placeholder="Nitrogen Content" required="required">
                </div>
                <div class="parameters">
                    <label for="phorsporus" class="label-wrapper">Phorsporus Content</label>
                    <input type="text" id="phorsporus" name="phorsporus" placeholder="Phorsporus Content" required="required">
                </div>
                <div class="parameters">
                    <label for="potassium" class="label-wrapper">Potassium Content</label>
                    <input type="text" id="potassium" name="potassium" placeholder="Potassium Content" required="required">
                </div>
                <div class="parameters">
                    <label for="temperature" class="label-wrapper">Temperature</label>
                    <input type="text" id="temperature" name="temperature" placeholder="Temperature" required="required">
                </div>
                <div class="parameters">
                    <label for="humidity" class="label-wrapper">Humidity Level</label>
                    <input type="text" id="humidity" name="humidity" placeholder="Humidity Level" required="required">
                </div>
                <div class="parameters">
                    <label for="pH" class="label-wrapper">pH Value</label>
                    <input type="text" id="pH" name="pH" placeholder="pH Value" required="required">
                </div>
                <div class="parameters">
                    <label for="rainfall" class="label-wrapper">Rainfall</label>
                    <input type="text" id="rainfall" name="rainfall" placeholder="Rainfall" required="required">
                </div>
                <button type="submit" class="div-wrapper">
                    <div class="text-wrapper-4">PREDICT</div>
                </button>
            </form>
            <div class="empty"></div>
        </div>
    </div>

    <!-- result -->
    

    <!-- chatbot -->
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
                            alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" id="user-input" placeholder="Ask a question..">
                    <button class="chatbox__send--footer send__button" onclick="sendMessage()">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="{{ url_for('static', filename='chatbox-icon.svg') }}" /></button>
            </div>
        </div>
    </div>

    <!-- <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>

</html>
